<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender:</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="male" name="gender" value="male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="female" name="gender" value="female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="form-group">
          <label for="country">Country:</label>
          <select class="form-control" id="country" name="country" required>
            <option value="">Select a country</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
          </select>
        </div>
        <div class="form-group">
          <label for="language">Languages spoken:</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="english" name="language" value="english" required>
            <label class="form-check-label" for="english">English</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" id="french" name="language" value="french" required>
        <label class="form-check-label" for="french">French</label>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" id="spanish" name="language" value="spanish" required>
        <label class="form-check-label" for="spanish">Spanish</label>
        </div>
        
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="4" cols="50"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      
      
</body>
</html>
